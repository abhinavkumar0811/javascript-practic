<body>

  <!-- parant child and sibling to navigating in dom  -->

     <h3 #nam>gnehh</h3>

<script>
          
                             //   attributes in dom
            //when we want to get and set the attribute value then we use attribute property
         
   // Get attribute 
   
   {
    let att = document.querySelectorAll('div');
    let attr = att[1];
    let div = attr.getAttribute('id');
    console.log(div);
   }

   {
    let att = document.getElementsByTagName('div');
    let attr = att[0];
    let div = attr.getAttribute('class');
    console.log(div);
   }

 // Set the value
 
 {
    let a = document.getElementsByTagName('div');
    let b = a[0];
    console.log(b);
    let c = b.setAttribute('class', '354264gs');
    console.log(c);
 }

 {
    let get = document.querySelectorAll('div');
    let find = get[1];
    let set = find.setAttribute('id', "the");
    console.log(set);
    console.log(find);
 }





</script>
</html>
